<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử Dụng Toán Tử</title>
    <script>
        let inputWidth;
        let inputHeight;
        let area;
        inputWidth= prompt("Enter the width","");
        inputHeight=prompt("Enter the width","");
        width=parseInt(inputWidth);
        height=parseInt(inputHeight);
        area=width*height;
        document.write("Enter the Width: " + width + "<br/>");
        document.write("Enter the height: " + height + "<br/>");
        document.write("The area is: " + area);

    </script>
</head>
<body>

</body>
</html>
